<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="banner.css" />
  </head>
  <body>
    <div class="HomeScreen">
      <div class="Nav nav__black">
        <div class="nav__contents">
          <img
            class="nav__logo"
            src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c529.png"
            alt="logo"
          />
          <img
            class="nav__avatar"
            src="images/sgfxdosc4qo81.webp"
            alt="avatar"
          />
        </div>
      </div>
      <div class="banner">
        <img
          class="banner_image"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQsma9MajEySCE68mM8zzVwDQaL7tEgtbICtA&usqp=CAU"
          alt="banner"
        />
        <div class="banner__fadebottom"></div>
      </div>

      <div class="banner_cont">
        <div class="Movie_Name">
          <h1><b>Movie Name</b></h1>
        </div>
        <div class="banner__buttons">
          <button class="play">play</button>
          <button class="list">My List</button>
        </div>
        <div class="discription">
          <h2>Discription of the movie is given here</h2>
        </div>
      </div>
      <div class="Row"></div>
    </div>
  </body>
</html>
